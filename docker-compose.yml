version: '2'
services:

  conditorapi:
    container_name: conditor-api
    image: conditor/api:1.0.0-beta.9
    environment :
      LOG_PATH: /var/log
      CONDITOR_API_HOST: 0.0.0.0
      CONDITOR_API_PORT: 63332
      CONDITOR_ES_HOSTS: ${CONDITOR_ES_HOSTS}
      REVERSE_PROXY: ${REVERSE_PROXY}
      JWT_KEY: ${JWT_KEY}
      NODE_ENV: ${NODE_ENV}
      CONDITOR_ES_VERSION: 6.x

    ports:
      - 63332:63332
    networks:
      - apinet
    volumes:
      - ${LOG_PATH}:/var/log
      - ./bin:/app/bin
      - ./.jwt:/app/.jwt
    restart: "on-failure:5"

networks:
  apinet:
    driver: bridge
