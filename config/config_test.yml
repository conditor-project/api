%YAML 1.2
---

imports:
  - resource: config.yml

nodejs:
  stackTraceLimit: 20

security:
  reverseProxy: ::ffff:127.0.0.1 # we add supertest request ip so we can x-forward spoofed ip
  ip:
    inMemory:
      - 111.11.11.1
  jwt:
    forbiddenIds:
      - forbidThisId

elastic:
  clients:
    main:
      log: # Possible values: error, info, trace, warning, debug
        - error
